<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img class="logo" src="./images/logo.png" alt="" />
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a class="site-nav__link site-nav__link--current" href="#"
                >Home</a
              >
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#about">About us</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#advantages">How it's made</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#products">Our products</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#contacts">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="hero__btn--reverse">
          <button class="btn btn--light hero__btn">
            Buy now
            <svg class="hero-btn__icon" width="14" height="16">
              <use href="./images/icons-sprite.svg#icon-next"></use>
            </svg>
          </button>
          <button class="mobile-menu__btn" data-menu-button is-open>
            <svg class="menu-btn__icon" width="40" height="40">
              <use
                class="menu-btn__icon-open"
                href="./images/sprite.svg#icon-menu"
              ></use>
            </svg>
          </button>
        </div>
        <button class="mobile-menu__btn" data-menu-button type="button">
          <svg class="menu-btn__icon" width="40" height="40">
            <use
              class="menu-btn__icon-close"
              href="./images/sprite.svg#icon-close-menu"
            ></use>
          </svg>
        </button>
      </div>
    </header>
    <div class="mobile-menu" data-menu>
      <button class="btn btn--light hero__btn--menu" type="button">
        Buy now
        <svg class="hero-btn__icon" width="14" height="16">
          <use href="./images/icons-sprite.svg#icon-next"></use>
        </svg>
      </button>
      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a class="mobile-menu__link--current" href="#">Home</a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">About us</a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">How it's made</a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">Our products</a>
        </li>
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">Contacts</a>
        </li>
      </ul>
    </div>
    <main>
      <section class="hero">
        <div class="container"></div>
      </section>
    </main>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
